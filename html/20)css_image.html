<!DOCTYPE html>
<html>
<head>
  <style>
    #moving-image {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
    }
    @keyframes move-around {
      0% { top: 0; left: 0; }
      25% { top: 0; left: calc(100% - 100px); }
      50% { top: calc(100% - 100px); left: calc(100% - 100px); }
      75% { top: calc(100% - 100px); left: 0; }
      100% { top: 0; left: 0; }
    }
    #moving-image {
      animation: move-around 10s infinite;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="moving-image" src="https://tse4.mm.bing.net/th?id=OIP.S_eXslg8OM5Lqoj3vScTagHaJ7&pid=ImgDet&rs=1" alt="Moving Image">
  </div>
</body>
</html>
